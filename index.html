  <div class="container about">
      <div class="col-xs-12">

  <div class="container chart">
    <div class="row">
        <div class="col-xs-12 chart-wrapper">
          <h2 id="daily">Napi lebontás</h2>

          <div id="chart_div" class=""> <img src="img/loading.gif" alt="loadinggif" /> </div>
        </div>
    </div>
  </div>

  <div class="container chart">
    <div class="row">
        <div class="col-xs-12 chart-wrapper">
          <h2 id="hourly">Órás lebontás</h2>
          <p>
            <label for="json_select">Nap kiválasztása: </label>
            <select id="json_select" data-toggle="tooltip" title="Válasszon dátumot amit meg akar jeleníteni">
              <option value="20150927.json">2015.09.27</option>
              <option value="20150928.json">2015.09.28</option>
              <option value="20150929.json">2015.09.29</option>
              <option value="20150930.json">2015.09.30</option>
            </select>
          </p>
          <div id="chartAll_div" class=""> <img src="img/loading.gif" alt="loadinggif" /> </div>
        </div>
    </div>
  </div>
</div>


<script>
  $(document).ready(function(){
    


    function convertTimestamp(timestamp) {
      var d = new Date(timestamp * 1000);      
      return d;
    }

    /*Google API rész*/

    function drawBasic(json_file) {

      var file = json_file;
      
      $.ajax({
          url: "data/"+json_file,
          dataType: "JSON"
        }).done(function(json) 
        {
          var resultS = "[";
          simpleA = [];

          var data = new google.visualization.DataTable();
          
          data.addColumn('datetime', 'Dátum');
          data.addColumn('number', 'Minimum');
          data.addColumn('number', 'Maximum');
          data.addColumn('number', 'Átlag');
          

          for (var key in json) {
              if (json.hasOwnProperty(key)) {
                  var item = json[key];
                  betaA = [convertTimestamp(item.time),parseFloat(item.min), parseFloat(item.max), parseFloat(item.avg)];
                  simpleA.push(betaA);
              }
          };

          resultS = resultS.substring(0, resultS.length - 1);
          resultS += ']';

          data.addRows(simpleA);
        
          var options = {
            title: 'Szobahőmérő mérései',
            hAxis: {
              title: 'Dátum'
            },
            vAxis: {
              title: 'Celsius',
              format: '##,####'
            },
            colors: ['#028FAD', '#A60303', '#148F00']  ,
            crosshair: {
              color: '#000',
              trigger: 'both'
            }  
         };
          
         var chart = new google.visualization.LineChart(document.getElementById('chart_div'));

          chart.draw(data, options);
        });     
      }

      function alldata(json_file) {

        var file = json_file;

        console.log(file);

        $.ajax({
            url: "data/"+file,
            dataType: "JSON"
          }).done(function(json) 
          {
            var resultS = "[";
            simpleA = [];

            var data = new google.visualization.DataTable();
            
            data.addColumn('datetime', 'Dátum');
            data.addColumn('number', 'Érték');
            

            for (var key in json) {
                if (json.hasOwnProperty(key)) {
                    var item = json[key];
                    betaA = [convertTimestamp(item.time), parseFloat(item.value)];
                    simpleA.push(betaA);
                }
            };

            resultS = resultS.substring(0, resultS.length - 1);
            resultS += ']';

            data.addRows(simpleA);
          
            var options = {
              title: 'Szobahőmérő mérései',
              hAxis: {
                title: 'Dátum'
              },
              vAxis: {
                title: 'Celsius',
                format: '##,####'
              },
              colors: ['#F58400']  ,
              crosshair: {
                color: '#000',
                trigger: 'both'
              }  
           };
            
           var chart = new google.visualization.LineChart(document.getElementById('chartAll_div'));

            chart.draw(data, options);
          });     
        }

      google.load('visualization', '1', {packages: ['corechart', 'line'],'callback': drawBasic});
      google.load('visualization', '1', {packages: ['corechart', 'line'],'callback': alldata});

      google.setOnLoadCallback(function() {
          drawBasic("mp_result_ms_daily.json");
      });

      file = $("#json_select").val();
      google.setOnLoadCallback(function() {
            alldata(file);
      });


      /*mérési adatok*/
      $("#json_select").change(function(){        
        $("#chartAll_div").html("<img src=\"img/loading.gif\" alt=\"loadinggif\" />");
        file = $("#json_select").val();
            alldata(file);
      });

      

      
      $(window).resize(function(){
        drawBasic("mp_result_ms_daily.json");
        file = $("#json_select").val();
        alldata(file);
      });

      $('a').click(function(){
          $('html, body').animate({
              scrollTop: $( $(this).attr('href') ).offset().top - 75
          }, 500);
          return false;
      });
  });



</script>
